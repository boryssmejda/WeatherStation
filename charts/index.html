<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script type="text/javascript" src="InformationGivenByTheUser.js"></script>
    <script type="text/javascript" src="InputParameters.js"></script>
    <script type="text/javascript" src="ChartDrawer.js"></script>

    <script type="text/javascript" src="myChart.js"></script>
    <!-- IN CASE OF ERROR REMEMBER ABOUT BOOTSTRAP  -->

    <title>My Chart</title>

</head>
<body>
    <div class="container" id="main_page_content">
        <div id="page_title">
            <h1>Weather Station</h1>
        </div>

        <div id="locations">
            <div>
                <h2>Station's Location:</h2>
            </div>
            <div id="cities">
                <div id="tuszyn">
                    <input type="radio" id="tuszyn" name="city" value="Tuszyn" checked="Tuszyn">
                    <label for="tuszyn">Tuszyn</label><br>
                </div>

                <div id="andrespol">
                    <input type="radio" id="andrespol" name="city" value="Andrespol">
                    <label for="andrespol">Andrespol</label><br>
                </div>

                <div id="bukowiec">
                    <input type="radio" id="bukowiec" name="city" value="Bukowiec">
                    <label for="bukowiec">Bukowiec</label>
                </div>
            </div>
        </div>

        <br>

        <div id="measurement_quantities">

            <div id="measured_quantities">
                <h2>Measured Quantities:</h2>
            </div>

            <div id="quantities">
                <div id="bme280" class="quantity">

                    <div id="general">
                        <p>General:</p>
                    </div>

                    <div id="temperature">
                        <input type="checkbox" id="temperature" name="physical_quantity" value="Temperature" class="clickable">
                        <label for="temperature">Temperature</label>
                    </div>

                    <div id="humidity">
                        <input type="checkbox" id="humidity" name="physical_quantity" value="Humidity" class="clickable">
                        <label for="humidity">Humidity</label>
                    </div>

                    <div id="pressure">
                        <input type="checkbox" id="pressure" name="physical_quantity" value="Pressure" class="clickable">
                        <label for="pressure">Pressure</label>
                    </div>
                </div>

                <div id="air_quality" class="quantity">

                    <div id="air_quality_tag">
                        <p>Air Quality:</p>
                    </div>

                    <div id="pm1_0">
                        <input type="checkbox" id="pm1_0" name="physical_quantity" value="PM1.0" class="clickable">
                        <label for="pm1_0">PM 1.0</label>
                    </div>

                    <div id="pm2_5">
                        <input type="checkbox" id="pm2_5" name="physical_quantity" value="PM2.5" class="clickable">
                        <label for="pm2_5">PM 2.5</label>
                    </div>

                    <div id="pm10">
                        <input type="checkbox" id="pm10" name="physical_quantity" value="PM10" class="clickable">
                        <label for="pm10">PM 10</label>
                    </div>
                </div>

                <div id="luminosity_with_battery_voltage" class="quantity">

                    <div>
                        <p>Additional:</p>
                    </div>
                    <div id="luminosity">
                        <input type="checkbox" id="luminosity" name="physical_quantity" value="Luminosity" class="clickable">
                        <label for="pressure">Luminosity</label>
                    </div>

                    <div id="battery_voltage">
                        <input type="checkbox" id="battery_voltage" name="physical_quantity" value="Battery Voltage" class="clickable">
                        <label for="battery_voltage">Battery Voltage</label>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div id="date_time">

            <div id="measurement_range">
                <h2>Measurement Range:</h2>
            </div>

            <div id="datetime_box" class="row">
                <div id="beginning" class="col-sm-6">
                    <div id="beginning_label">
                        <label for="weatherConditionsBeginning">Beginning:</label>
                    </div>
                    <div id="beginning_datetime">
                        <input type="datetime-local" id="weatherConditionsBeginning" name="weatherConditionsBeginning" class="clickable">
                    </div>
                </div>

                <div id="end" class="col-sm-6">
                    <div id="end_label">
                        <label for="weatherConditionsEnd">End:</label>
                    </div>
                    <div id="end_datetime">
                        <input type="datetime-local" id="weatherConditionsEnd" name="weatherConditionsEnd" class="clickable">
                    </div>
                </div>
            </div>

        </div>

        <br>

        <div id="plot_weather_conditions">
            <button type="button" class="btn btn-success" onclick="plotWeatherConditionsCharts();">Plot Weather Conditions</button>
        </div>

        <div id="error_information" class="alert alert-danger" style="display: none; text-align: center;">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
